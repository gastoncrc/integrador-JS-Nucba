<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media.css" />
    <link rel="stylesheet" href="../style-form.css" />
    <title>Vogue Hub - Iniciar Sesión</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <a href="../../index.html" class="link-logo-navbar"
          ><img src="../img/VH.png" alt="logo-vh" class="logo-navbar"
        /></a>
      </nav>
    </header>
    <main id="main">
      <section id="hero">
        <div class="hero-registrer-container">
          <h1 class="hero-title">Iniciar Sesión</h1>
          <div class="form-info">
            <form class="form-login-container">
              <!-- INPUT EMAIL  -->

              <div class="form-area">
                <input
                  type="text"
                  class="input-login"
                  id="email"
                  placeholder="Correo electrónico"
                />
              </div>
              <!-- INPUT PASSW  -->

              <div class="form-area">
                <input
                  type="password"
                  class="input-login"
                  id="password"
                  placeholder="Contraseña"
                />
                <small id="login-error"></small>
              </div>
              <input
                type="submit"
                class="login_submit"
                value="Iniciar Sesión"
              />
            </form>
            <div class="registrer-question">
              ¿No tenés cuenta? <a href="./registrer.html">Registrate</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../login.js" type="module"></script>
  </body>
</html>
