<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media.css" />
    <link rel="stylesheet" href="../style-form.css" />
    <title>Vogue Hub - Registro</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <a href="#hero" class="link-logo-navbar"
          ><img src="../img/VH.png" alt="logo-vh" class="logo-navbar"
        /></a>
      </nav>
    </header>
    <main id="main">
      <section id="hero">
        <div class="hero-registrer-container">
          <h1 class="hero-title">Creá tu cuenta</h1>
          <div class="form-info">
            <form class="form-registrer-container">
              <!-- INPUT NOMBRE  -->
              <div class="form-area">
                <input
                  type="text"
                  class="input-registrer"
                  id="name"
                  placeholder="Nombre"
                />
                <small></small>
              </div>
              <!-- INPUT APELLIDO  -->

              <div class="form-area">
                <input
                  type="text"
                  class="input-registrer"
                  id="surname"
                  placeholder="Apellido"
                />
                <small></small>
              </div>
              <!-- INPUT EMAIL  -->

              <div class="form-area">
                <input
                  type="text"
                  class="input-registrer"
                  id="email"
                  placeholder="Correo electrónico"
                />
                <small></small>
              </div>
              <!-- INPUT PASSW  -->

              <div class="form-area">
                <input
                  type="text"
                  class="input-registrer"
                  id="password"
                  placeholder="Contraseña"
                />
                <small></small>
              </div>
              <!-- INPUT TELEFONO  -->

              <div class="form-area">
                <input
                  type="text"
                  class="input-registrer"
                  id="phone"
                  placeholder="Teléfono"
                />
                <small></small>
              </div>
              <button>Registrarse</button>
            </form>
            <div class="registrer-question">
              ¿Ya tenés cuenta? <a href="">Iniciar Sesión</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../registrer.js" type="module"></script>
  </body>
</html>
